<!DOCTYPE html>
<html lang="pl">
<head>
    <title>TodoList</title>
    <meta charset="UTF-8">
    <meta name="description" content="Prosta w użyciu aplikacja, umożliwiająca tworzenie listy zadań">
    <meta name="keywords" content="todo, to do list, todolist, todo list, lista zadań">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/todoList.css">
</head>
<body>
    <header class="header">
        <h1 class="header__headline">Moja lista zadań</h1>
    </header>
    <div class="todo-container todo">
        <div class="todo__input-container">
            <div>
                <label for="todo-input" class="visuallyhidden">Treść zadania:</label>
            </div>
            <input type="text" placeholder="Moje zadanie..." id="todo-input" class="todo__input">
        </div>
        <div class="todo__list-container">
            <ul class="todo__list">
            </ul>
        </div>
        <div class="todo__buttons buttons">
            <button class="buttons__button buttons__button_clear-completed">Usuń wszystkie skończone</button>
            <button class="buttons__button buttons__button_print-tasks">Drukuj liste</button>         
        </div>
    </div>
    <footer class="footer">
        <span class="footer__copyright">Copyright &copy; 2017 Kamil Kondratowicz</span>
    </footer>
    <script src="js/todoList.min.js"></script>
</body>
</html>
